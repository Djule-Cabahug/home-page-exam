<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuikMartopia</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- CSS -->
        <link href="./index.css" rel="stylesheet">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="navbar" class="w-100">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">QuickMartopia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-50 d-flex justify-content-center me-5" id="navbarNavAltMarkup">
                    <div class="navbar-nav w-50 d-flex justify-content-around me-5">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    <a class="nav-link text-white" href="#">About</a>
                    <a class="nav-link text-white" href="#">Categories</a>
                    <a class="nav-link text-white" href="#">Features</a>
                    <a class="nav-link text-white" href="#">Contact</a>
                    </div>
                </div>
                </div>
            </nav>
        </section>

        <section id="hero" class="text-white text-center">
            <div class="container-fluid mt-5 py-5">
                <div class="row justify-content-center my-5 py-5">
                    <div class="col-xs-12 col-md-10 my-5 py-5">
                        <h1 class="mt-5 pt-5">Satisfy All Your Shopping Needs on <span class="text-warning">QuickMartopia</span></h1>
                        <p>Your go-to store to explore a diverse set of good-quality products all at an affordable price</p>
                        <button id="hero-btn" class="btn btn-primary rounded-4 m-3">Shop Now</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="text-center">
            <div class="container-fluid">
                <div class="row justify-content-center my-4 py-4">
                    <div class="col-xs-12 col-md-10 d-flex justify-content-center">
                        <div id="carouselExampleControls" class="carousel slide w-50" data-bs-ride="carousel">
                            <div class="carousel-inner rounded-4">
                                <div class="carousel-item active">
                                    <img src="./images/household-goods.avif" class="d-block" height="500" width="800">
                                </div>
                                <div class="carousel-item">
                                    <img src="./images/fashion.avif" class="d-block" height="500" width="800">
                                </div>
                                <div class="carousel-item">
                                    <img src="./images/electronics.avif" class="d-block" height="500" width="800">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
